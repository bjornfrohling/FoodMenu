name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest'  # Use a specific version if needed

    - name: List available simulators
      run: xcrun simctl list

    - name: Shutdown all simulators
      run: xcrun simctl shutdown all

    - name: Boot desired simulator
      run: |
        xcrun simctl boot "iPhone 14" || true
        xcrun simctl list | grep "iPhone 14"

    - name: Build and Test
      run: |
        set -o pipefail
        xcodebuild clean build -project FoodMenu.xcodeproj -scheme FoodMenu -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.0' -allowProvisioningUpdates
        xcodebuild clean test -project FoodMenu.xcodeproj -scheme FoodMenu -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.0' -allowProvisioningUpdates
        xcodebuild clean test -project FoodMenu.xcodeproj -scheme FoodMenuUITests -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.0' -allowProvisioningUpdates

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: '**/Logs/Test/*.xcresult'