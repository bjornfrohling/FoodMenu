name: iOS Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: apple-actions/setup-xcode@v2
      with:
        xcode-version: '15.x'

    - name: Install Dependencies
      run: |
        xcodebuild -resolvePackageDependencies -scheme FoodMenu

    - name: Build and Test
      run: |
        xcodebuild test -workspace FoodMenu.xcworkspace -scheme FoodMenu -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' CODE_SIGNING_REQUIRED=NO

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          **/Logs/Test/*.xcresult
